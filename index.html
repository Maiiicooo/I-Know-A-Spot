<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I know a spot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div class="overlay-top">
    <img src="images/image.png" alt="I know a spot" id="logo"/>

    <div class="header-controls">
      <div class="search-container">
        <input
          id="searchInput"
          type="text"
          placeholder="Zoek spot"
          autocomplete="off"
        />
        <div id="suggestions" class="suggestions hidden"></div>
      </div>
      <button id="addBtn">âž• Add Spot</button>
      <a href="about.html" class="about-link">About</a>
    </div>
  </div>

  <div id="formContainer">
    <button class="close-btn" id="closeForm">&times;</button>
    <h2>Nieuwe Chill Spot</h2>
    <form id="spotForm" action="https://formspree.io/f/mjkwvzbv" method="POST">
      <label for="name">Naam</label>
      <input type="text" name="name" id="name" placeholder="Naam van de spot" required/>

      <label for="description">Beschrijving</label>
      <textarea name="description" id="description" placeholder="Beschrijving" rows="2" required></textarea>

      <label for="autocomplete">Locatie</label>
      <input name="location" id="autocomplete" type="text" placeholder="Typ locatie" autocomplete="off" required/>
      <input type="hidden" name="lat" id="lat"/>
      <input type="hidden" name="lng" id="lng"/>

      <label for="photo">Foto URL (optioneel)</label>
      <input type="url" name="photo" id="photo" placeholder="https://..."/>

      <button type="submit">Verstuur</button>
    </form>
    <div id="formMsg"></div>
  </div>

  <script src="main.js" defer></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs-2R2Fsqb_JUa98FPgo1hIOu5_GEf0NE&libraries=places&callback=initMap"
    async defer
  ></script>
</body>
</html>
